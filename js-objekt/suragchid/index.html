<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- 1. Ангийнхаа сурагчидын дата үүсгэ. (name: "Гончигсумлай",
     birthOfYear: 1999, hobby: "морь", single: false)
2. Сурагчидаас 20 - оос дээш насны сурагчидыг буцаах function
 бичэх.
3. Сурагчийн насыг бодож олох function бичэх.
4. Сурагчидын ганц бие хүмүүсийг буцаах function бичэх. -->

    <script>
      const data = [
        {
          lastname: "Цэцэг",
          hobby: "морь унах",
          birthOfYear: 2005,
          single: false,
        },
        {
          lastname: "Ганцэцэг",
          hobby: "Теннис",
          birthOfYear: 2004,
          single: true,
        },
        {
          lastname: "Саран",
          hobby: "Ном унших",
          birthOfYear: 1999,
          single: false,
        },
        {
          lastname: "Дөлгөөн",
          hobby: "Кино үзэх",
          birthOfYear: 1995,
          single: true,
        },
        {
          lastname: "Хүдэрмөнх",
          hobby: " Сээр зохих",
          birthOfYear: 2001,
          single: false,
        },
        {
          lastname: "Баасанцэцэг",
          hobby: "Дуулах",
          birthOfYear: 2005,
          single: false,
        },
        {
          lastname: "Загдрагчаа",
          hobby: "Аялах",
          birthOfYear: 2002,
          single: true,
        },
        {
          lastname: "Ану",
          hobby: "Ууланд алхах",
          birthOfYear: 1997,
          single: false,
        },
        {
          lastname: "Сэлэнгэ",
          hobby: "Теннис тоглох",
          birthOfYear: 1998,
          single: false,
        },
      ];

      // 2. Сурагчидаас 20 - оос дээш насны сурагчидыг буцаах function
      //  бичэх.
      function getCountByFieldValueRange(list, key, min, max) {
        let count = 0;
        for (let i = 0; i < list.length; i++) {
          if (list[i][key] > min && list[i][key] < max) {
            count++;
          }
        }
        return count;
      }

      const childrenCount = getCountByFieldValueRange(
        data,
        "birthOfYear",
        2003,
        2022
      );
      console.log(`Нийт:${childrenCount} ширхэг 20-оос дээш насны хүн.
       `);
      // 3. Сурагчийн насыг бодож олох function бичэх.

      // 4. Сурагчидын ганц бие хүмүүсийг буцаах function бичэх.

      let x = function (birtYear) {
        let k = "";
        for (let i = 0; i < data.length; i++) {
          let h = 2022 - birtYear[i].birthOfYear;
          k += birtYear[i].lastname + ": " + h + " " + "\n";
        }
        return k;
      };

      let y = x(data);
      console.log(y);

      // // 4. Сурагчидын ганц бие хүмүүсийг буцаах function бичэх. -->

      let gender = function (huis) {
        let counttt = "";
        for (i = 0; i < data.length; i++) {
          if (huis[i].single === false) {
            counttt += huis[i].lastname + "\n";
          }
        }
        return counttt;
      };

      let u = gender(data);
      console.log(u);
    </script>
  </body>
</html>
