<body>
    <!-- тухайн өгөгдсөн хувьсагчдаас хамгийн бага утгатай хувьсагчийг console дээр хэвлэнэ үү
жишээ нь: Input: 120, 33, 10, 12 output: 10 -->
<script>
    let q = 120,
            w = 33,
            e = 10,
            r = 12;
          if ((q < w) & (q < e) & (q < r)) {
            console.log(" Q baga");
          } else if ((w < q) & (w < e) & (w < r)) {
            console.log(" w baga");
          } else if ((e < q) & (e == e) & (e < r)) {
            console.log(" e baga");
          } else if ((r < q) & (r < e) & (r == r)) {
            console.log("r baga");
          } else {
            console.log("hamgyn baga");
          }
</script>
