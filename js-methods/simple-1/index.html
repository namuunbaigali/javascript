<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Simple-1</title>

  <body>
    <script>
      // Sort the array using  method
      // Reverse the array using  method
      // Remove the first IT company from the array
      // Remove the middle IT company or companies from the array
      // Remove the last IT company from the array
      // Remove all IT companies
      // Sort the array using  method
      //   / Reverse the array using  method
      const simple = [1, 2, 9, 3, 4, 5, 6, 7, 8];
      simple.sort();
      console.log(simple);
      simple.reverse();
      console.log(simple);

      // Remove the first IT company from the array
      // Remove the middle IT company or companies from the array
      // Remove the last IT company from the array
      // Remove all IT companies
      const isCompanies = [
        "Facebook",
        "Google",
        "Microsoft",
        "Apple",
        "IBM",
        "Oracle",
        "Amazon",
      ];
      isCompanies.shift();
      console.log(isCompanies);

      isCompanies.pop();
      console.log(isCompanies);

      const middle = [
        "Facebook",
        "Google",
        "Microsoft",
        "Apple",
        "IBM",
        "Oracle",
        "Amazon",
      ];
      middle.slice(6);
      console.log(middle);

      middle.slice(4);
      console.log(middle);
    </script>
  </body>
</html>
