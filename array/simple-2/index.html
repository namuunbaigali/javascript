<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>array simple-2</title>

  <body>
    <script>
      //  Array - ын хувьсагчийг itCompanies гэж зарлаж, Facebook, Google, Microsoft, Apple,
      //  IBM, Oracle, Amazon зэрэг анхны утгыг оруулна уу.
      // Array - аас эхний 3 компанийг хайчилж ав
      // Array - аас сүүлийн 3 компанийг хайчилж ав
      // Мэдээллийн технологийн дунд компани эсвэл компаниудыг arrey - аас хайчилж ав
      // Эхний мэдээллийн технологийн компанийг array - аас хас
      // Сүүлийн мэдээллийн технологийн компанийг array - аас хас

      let itCompanies = [
        "Facebook",
        " Google",
        " Microsoft",
        " Apple",
        "IBM",
        "Oracle",
        "Amazon",
      ];
      // Array - аас эхний 3 компанийг хайчилж ав
      console.log(itCompanies[0],itCompanies[1],itCompanies[2]);
      // Array - аас сүүлийн 3 компанийг хайчилж ав
      console.log(itCompanies[4],itCompanies[5],itCompanies[6]);
       // Мэдээллийн технологийн дунд компани эсвэл компаниудыг arrey - аас хайчилж ав
      console.log(itCompanies[0],itCompanies[1],itCompanies[2],itCompanies[3],itCompanies[6]);
      // Эхний мэдээллийн технологийн компанийг array - аас хас
       console.log( itCompanies.shift(0));
      // Сүүлийн мэдээллийн технологийн компанийг array - аас хас
      //  console.log(itCompanies.length(-2));


    </script>
  </body>
