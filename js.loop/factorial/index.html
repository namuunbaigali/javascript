  <body>
    <script>
      //Заавар: n! - n факториал гэж уншина. Энэ нь 1,2,3,…,n тоонуудын
      //  үржвэр байна
      // n!=1⋅2⋅3⋅⋯⋅n
      // 5! = 120 / 1*2*3*4*5/
      // Бодлого :
      // prompt - оор гараас тоо авч тэр тооныхоо факториалыг олох.

      const n = 5;
      let sum = 1;
      let i = 1;
      while (i <= n) {
        sum *= i;
        i += 1;
      }
      console.log(sum);
      
    </script>
  </body>
